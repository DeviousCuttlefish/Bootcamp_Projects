<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      font-family: Verdana;
    }

    h1,
    h2,
    h3 {
      color: darkblue;
    }

    .rating-circle {
      height: 2em;
      width: 2em;
      border: .1em solid black;
      border-radius: 1.1em;
      display: inline-block;
      margin: 0;
      padding: .1em;
    }

    .rating-hover {
      background-color: yellow;
    }

    .rating-chosen {
      background-color: green;
    }
  </style>
</head>

<body>
  <h1>Contoso Web Developer Conference</h1>
  <h2>Finding elements using jQuery</h2>
  <div>This session is about identifying elements using jQuery methods and selectors.</div>
  <h3>Rate this session</h3>
  <div id="rating-container">
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
    <div class="rating-circle"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

  <script>
        // your answer would go here
          $(function () {

            var container = $('#rating-container');
            var clicked_index = 10;

            $('.rating-circle').hover(function (event) {

              event.preventDefault();
              var index = $('.rating-circle').index(this);
              var element = container.children().get(index);
              var jQueryObject = $(element);

              container.children().removeClass('rating-chosen');
              jQueryObject.addClass('rating-hover');
              jQueryObject.prevAll().addClass('rating-hover');

            });

            $('.rating-circle').mouseleave(function (event) {
              container.children().removeClass('rating-hover');
              var element = container.children().get(clicked_index);
              var jQueryObject = $(element);

              jQueryObject.addClass('rating-chosen');
              jQueryObject.prevAll().addClass('rating-chosen');
            });


            $('.rating-circle').click(function (event) {

              event.preventDefault();

              clicked_index = $('.rating-circle').index(this);
              var element = container.children().get(clicked_index);
              var jQueryObject = $(element);

              jQueryObject.addClass('rating-chosen');
              jQueryObject.prevAll().addClass('rating-chosen');

            });
          });
  </script>
</body>

</html>
